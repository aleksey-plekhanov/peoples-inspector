<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Auth "Народный инспектор"</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='./assets/css/auth/auth.css'>
    <script src="./assets/js/auth.js"></script>

    <!-- Favicons -->
    <link href="assets/img/favicon.png" rel="icon">
    <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">
</head>
    <body>
        <div class="wrapper">
            <form action="">
                <h1>Авторизация</h1>

                <div class="input-box">
                    <input type="text" placeholder="Введите логин" required>
                </div>

                <div class="input-box">
                    <input type="password" placeholder="Введите пароль" required>
                </div>

                <div class="remember_password">
                    <label for="">
                        <input type="checkbox">Запомнить пароль?</input>
                    </label>
                    <a href="https://ya.ru/">Восстановить пароль</a>
                </div>

                <button type="submit" class="btn" onclick="authUser()">Войти</button>
                
                <div class="register-link">
                    <p>Не зарегистрированы в системе? <a href="https://mail.ru/">Зарегистрироваться</a></p>
                </div>
            </form>
        </div>
    </body>
</html>
