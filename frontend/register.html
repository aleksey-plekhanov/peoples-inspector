<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Auth "Народный инспектор"</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='./assets/css/auth/auth.css'>
    <script src="./assets/js/auth.js"></script>
</head>
    <body>
        <div class="wrapper">
            <form action="">
                <h1>Регистрация</h1>

                <div class="input-box">
                    <input type="text" placeholder="Фамилия" required>
                </div>

                <div class="input-box">
                    <input type="text" placeholder="Имя" required>
                </div>

                <div class="input-box">
                    <input type="text" placeholder="Отечество (при наличии)">
                </div>

                <div class="input-box">
                    <input type="text" placeholder="Email" required>
                </div>

                <div class="input-box">
                    <input type="text" placeholder="Логин" required>
                </div>

                <div class="input-box">
                    <input type="password" placeholder="Пароль" required>
                </div>

                <button type="submit" class="btn" onclick="authUser()">Зарегистрироваться</button>
                
                <div class="register-link">
                    <p>Зарегистрированы в системе? <a href="auth.html">Войти</a></p>
                </div>
            </form>
        </div>
    </body>
</html>
