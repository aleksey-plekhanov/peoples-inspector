<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Вход | "Народный инспектор"</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='../static/css/auth/auth.css' ,
        th:href="@{/css/auth/auth.css}">
    <script src="../static/js/auth.js" th:src="@{/js/auth.js}"></script>
</head>

<body>
    <div class="wrapper">
        <form th:action="@{/login}" method="post">
            <h1>Авторизация</h1>

            <div class="input-box">
                <input id="username" name="username" type="text" placeholder="Введите логин" required>
            </div>

            <div class="input-box">
                <input id="password" name="password" type="password" placeholder="Введите пароль" required>
            </div>

            <div th:if="${param.error}">
                <err class="alert alert-danger">Неверный логин или пароль</err>
            </div>
    
            <div th:if="${param.logout}">
                <err class="alert alert-success">Вы вышли из системы</err>
            </div>

            <div class="remember_password">
                <label for="">
                    <input type="checkbox">Запомнить пароль?</input>
                </label>
                <a href="https://ya.ru/">Восстановить пароль</a>
            </div>

            <button type="submit" class="btn">Войти</button>

            <div class="register-link">
                <p>Не зарегистрированы в системе? <a href="registration.html"
                        th:href="@{/registration}">Зарегистрироваться</a></p>
            </div>
        </form>
    </div>
</body>

</html>
